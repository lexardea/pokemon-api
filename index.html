<!--DOCTYPE html-->
<html lang="en"><html>
<head>
    <title>Pokemon Project</title>
    <!--link to separate CSS stylesheet-->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="intro">
        <h1>The Pokemon Project</h1>
        <h3>Type the name of a Pokemon character into the box below and press "Submit" to see its picture!</h3>
    </div>
    <br><br>

    <div class="container" id="form-container">
        <form>
            <!--input area-->
            <label for="character">Character Name</label><br>
            <!--define input id "charName" to use user's input in JavaScript API pull-->
            <input type="text" id="charName" name="character name"><br><br>   
            <!--submit button-->
            <button id="submit">Submit!</button>
        </form>
    </div>
    <br><br>

    <!--define div container as 'pokemonRetrieved' to use JS to print the returned data from API pull-->
    <div class="container" id = "pokemonRetrieved">
    </div>
    <br><br><br>

<!--link to separate JS script-->
<script src="script.js"></script>

</body>
